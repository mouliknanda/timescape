<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.11/addons/p5.sound.min.js"></script>
  <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>



  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
  <meta charset="utf-8" />

</head>

<body>
  <div id="hud">
    <div id="info-panel">
      <h1>TESSERACT CONTROL</h1>
      <div class="status-row">
        <span class="label">SYSTEM STATUS:</span>
        <span id="model-status" class="value">INITIALIZING...</span>
      </div>
      <div id="controls">
        <div class="control-item">
          <span class="key">1 HAND</span>
          <span class="desc">Rotate X/Y</span>
        </div>
        <div class="control-item">
          <span class="key">2 HANDS</span>
          <span class="desc">Zoom & Twist</span>
        </div>
        <div class="control-item">
          <span class="key">S</span>
          <span class="desc">Snapshot Mode</span>
        </div>
        <div class="control-item">
          <span class="key">D</span>
          <span class="desc">Toggle HUD</span>
        </div>
      </div>
      <div id="recording-indicator" class="hidden">
        <div class="dot"></div>
        <span>RECORDING</span>
      </div>
    </div>


  </div>

  <main>
  </main>
  <script src="sketch.js"></script>
</body>

</html>
